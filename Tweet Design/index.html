<!DOCTYPE html>
<html>
  <head>
    <title>
      Twitter
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="tweet">
      <div class="image-box">
        <img class="image" src="picture.jpg">
      </div>
      <div class="tweet-box">
        <div class="user-box"> 
          <p class="name">Mahfoud</p>
          <p class="username">@mahfoud_c </p>
        </div>
        <div class="tweet-text">
          Text text text text text text text text text text text text text text text.
        </div>
        <div class="video-overview">
          <div class="video-thumbnail">
          </div>
          <div class="video-info">
            <p class="site-adress">youtube.com</p>
            <p class="video-title">Video &#128542; 2070</p>
          </div>
        </div>
      </div>
    </div>
  </body>
