<!DOCTYPE html>
<html>

<head>
  
  <title>
    Seach bars
  </title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  
  <!--General bar-->
  <input class="general" type="text" placeholder="Search">
  <br>
  <!--Google bar-->
  <input class="google" type="text" placeholder="Seach Google or type a URL">
  <!--LinkedIn bar-->
  <p style="font-size: 15px;">
    Email
  </p>
  <input class="linkedin">
  <p style="font-size:13px">
    By clicking Agree & Join, you agree the <span class="privacy-link"> Privacy Policy</span>.
  </p>
  <button class="linkedin-button"> Agree & Join</button>
  <br>
  <!--Twitter bar-->
  <img class="user-image" src="Sasuke.jpg">
  <input class="tweet-text" placeholder="What's happening?" >
  <button class="tweet-button"> Tweet</button>
  
</body>

</html>
